<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter Up</title>
    <link rel="stylesheet" href="./chat.css" type="text/css" />
  </head>
  <body>
    <nav>
      <h1>Chatter Up</h1>
    </nav>
    <main>
      <div class="main-divs main-one">
        <header class="header header-one"><p>Online Users</p></header>
        <div class="online-users-div">
          <p class="user-name-para"><span class="dot"></span>Shaik Suhail</p>
        </div>
      </div>
      <!-- ----------------------------------- -->
      <div class="main-divs main-two">
        <header class="header header-two">
          <p class="typing-class">Someone is typing...</p>
        </header>
        <div class="chat-box">
          <div class="message-box">
            <div class="profile-div">
              <img
                src="./frontend/public/images/spy.jpeg"
                class="user-profile"
                alt="profile-picture"
              />
            </div>
            <div class="message-div">
              <p class="username">~ shaik suhail</p>
              <p class="message">Hello there, wanna hangout!</p>
              <p class="date">12:45 pm</p>
            </div>
          </div>
        </div>
        <div class="footer-div">
          <div class="input-div">
            <input type="text" placeholder="Type a message..." />
          </div>
          <div class="button-div"><button type="submit">Send</button></div>
        </div>
      </div>
      <!-- ----------------------------------- -->
      <div class="main-divs main-three">
        <header class="header header-three"><p>Notifications</p></header>
        <div class="notifications-div">
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </main>
  </body>
</html>
